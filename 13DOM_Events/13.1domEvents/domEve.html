<body>
    <h1>This section deals with DOM Events!!!</h1>
    <p>Events--Responding to user inputs and actions</p>
    <p>Three ways to write code for events</p>
    <ol>
        <li>Inline HTML events--Not a great approach</li>
        <li>using JS and methods and fucntions</li>
        <li>addEventListener</li>
    </ol>

    <button onclick="alert('You clicked me'); alert('Stop Clicking!!')">
        Click me!!
    </button>
    <button onclick="alert('You clicked me too!!!'); alert('Stop Clicking!!')">
        Hey, Click me!!
    </button>
    <button ondblclick="alert('You clicked me twice'); alert('Stop Clicking!!')">
        Click me twice!!
    </button>

    <button id="v">Click me (2nd version)</button>

    <div class="square">
        <p>Dont Touch me</p>
    </div>

    <button id="v3" >Click me 3rd version</button>


    <script src="domJs.js" ></script>
