<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .winner {
            color: green;
        }
    
        .loser {
            color: red;
        }
    </style>


</head>
<body>
    <div id="container">
        <div id="image">
            <img src="img.webp" alt="Ping-Pong Image">
        </div>
        <div id="title">
            <h1>Ping Pong Score Keeper</h1>
        </div>
        <div id="data">
            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

            <h2>Use the buttons below to track Score</h2>
            
            <label for="playTo">Playing for:</label>
            <select name="playTo" id="playTo">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>  
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <div id="buttons">
                <button id="p1button">+1 Player One </button>
                <button id="p2button">+1 Player Two </button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
