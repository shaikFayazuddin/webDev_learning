<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/37/500/300" alt="image">
            <img src="https://picsum.photos/id/23/500/300" alt="image">
            <img src="https://picsum.photos/id/937/500/300" alt="image">
            <img src="https://picsum.photos/id/2/500/300" alt="image">
        </div>
        <div>
            <i class="fas fa-angle-double-left btn prev"></i>
            <i class="fas fa-angle-double-right btn next"></i>
            
        </div>
    </div> 

    <script src="index.js"></script>

</html>
