<body>
    <h1>Truthy and Falsy Values</h1>
    <ul>
        <li>All JS values have an inherent truthyness or falsyness about them</li>
        <li>
            Falsy Values:
            <ul>
                <li>false</li>
                <li>0</li>
                <li>""(empty string)</li>
                <li>null</li>
                <li>undefined</li>
                <li>NaN(Not a Number)</li>
            </ul>
        </li>
        <li>Everthing else is truthy!!!</li>
    </ul>

</body>
