<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms using bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="">

</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Street Adress</label>
                <input type="text" class="form-control" id="address" placeholder="189 Netaji Road">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control"  id="city">
                </div>


                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <select  class="form-control" id="state" name="state">
                        <option value="AP">Andhra Pradesh</option>
                        <option value="TN">Tamil Nadu</option>
                    </select>
                </div>

                <div class="form-group col-md-3 col-6">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" class="form-control" id="zipcode">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaultCheck1">
                <label for="defaultCheck1" class="form-check-label">
                    Defalut checkbox
                </label>
            </div>

            <div class="form-group">
                <div class="custom-contrl custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label for="customCheck1" class="custom-control-label">
                        Custom checkbox
                    </label>
                </div>
            </div>
            
            <button class="btn btn-success">Register</button>
        </form>
    </div>
</body>
