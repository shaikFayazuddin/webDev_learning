<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="">

</head>

<body>

    <div class="container">
        <h1 class="display-1 text-primary">Icons 
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-emoji-sunglasses"
            viewBox="0 0 16 16">
                <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z" />
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z" />
            </svg> 
        </h1>

        <button class="btn btn-lg btn-danger">Delete 
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-trash-fill"
            viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
            </svg>
        </button>

        <div class="row mt-3 ">
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-google"
                                viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                            </svg>
                        </span>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="display-2">Utilities</h1>
        <div class="row">
            <div class="col-md-4 border rounded border-success shadow">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, amet laboriosam, itaque, commodi optio consectetur aliquid praesentium pariatur debitis quae officia error? Nisi, quas dicta obcaecati officia nesciunt fuga adipisci?
            </div>
        </div>

        <div class="my-5">
            <button class="btn btn-primary p-0">Padding 0</button>
            <button class="btn btn-primary p-1">Padding 1</button>
            <button class="btn btn-primary p-2">Padding 2</button>
            <button class="btn btn-primary p-3">Padding 3</button>
            <button class="btn btn-primary p-4">Padding 4 </button>
            <button class="btn btn-primary p-5">Padding 5</button>
        </div>
        
        <div class="my-5">
            <button class="btn btn-secondary p-0 pt-5">Padding Top</button>
            <button class="btn btn-secondary p-0 pl-5">Padding left</button>
            <button class="btn btn-secondary p-0 pb-5">Padding bottom</button>
            <button class="btn btn-secondary p-0 pr-5">Padding Right</button>
            <button class="btn btn-secondary p-0 px-5">Padding X</button>
            <button class="btn btn-secondary p-0 py-5">Padding Y</button>
        </div>

        <button class="btn btn-danger p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">I Change!!</button>

        <div class="my-5">
            <button class="btn btn-warning p-0 m-0 shadow">Padding & Margin 0</button>
            <button class="btn btn-warning p-1 m-1 shadow">Padding & Margin 1</button>
            <button class="btn btn-warning p-2 m-2 shadow">Padding & Margin 2</button>
            <button class="btn btn-warning p-3 m-3 shadow">Padding & Margin 3</button>
            <button class="btn btn-warning p-4 m-4 shadow">Padding & Margin 4 </button>
            <button class="btn btn-warning p-5 m-5 shadow">Padding & Margin 5</button>
        </div>

        <div class="my-5">
            <button class="btn btn-secondary p-0 pt-5 mt-5">Padding & Margin Top</button>
            <button class="btn btn-secondary p-0 pl-5 ml-5">Padding & Margin left</button>
            <button class="btn btn-secondary p-0 pb-5 mb-5">Padding & Margin bottom</button>
            <button class="btn btn-secondary p-0 pr-5 mr-5">Padding & Margin Right</button>
            <button class="btn btn-secondary p-0 px-5 mx-5">Padding & Margin X</button>
            <button class="btn btn-secondary p-0 py-5 my-5">Padding & Margin Y</button>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    
</body>
