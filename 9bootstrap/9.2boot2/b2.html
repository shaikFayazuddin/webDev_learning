<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="bt2.css">
</head>

<body>
    <h1>Example heading <span class="badge badge-secondary">New</span> </h1>

    <button type="button" class="btn btn-primary"> Updates <span class="badge badge-light">9</span></button>
    <button type="button" class="btn btn-warning"> Notifications <span class="badge badge-light badge-pill">9</span></button>

    <h2 class="display-4">Buttons <span class="badge badge-success badge-pill">New</span> </h2>

    <h3>Buttons Groups</h3>
    <div class="btn-group" role="group" aria-label="basic-example">
        <button type="button"  class="btn btn-dark">One</button>
        <button type="button" class="btn btn-dark">Two</button>
        <button type="button" class="btn btn-dark">Three</button>
        <button type="button" class="btn btn-dark">Four</button>
    </div>

    <div class="alert alert-primary mt-2" role="alert">A simple primary alert-check it out!</div>
    <div class="alert alert-secondary" role="alert">A simple secondary alert-check it out!</div>
    <div class="alert alert-success" role="alert">A simple success alert-check it out!</div>
    
    <h3>Alerts</h3>

    <div class="alert alert-danger alert-dismissible fade show" role="alert">

        <h4 class="alert-danger">Ohh Noo!!</h4>

        You are about to exit the course!!

        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>
</html>
