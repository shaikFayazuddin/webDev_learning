<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Order Tracker</span>
    </nav>
    <div class="container">
        <div class="form">
            <h4>Track your order here</h4>
            <form>
                <input type="text" placeholder="Enter Your Order ID" id="inputField"><br>
                <div class="btnGrp">
                    <button class="btn btn-primary" id="trackBtn" type="submit">Track</button>
                    <button class="btn btn-danger" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>
        <div class="trackingDetails" id="trackingDetails">
            <table class="table table-bordered table-hover" id="orderDetailsTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Item Name</th>
                        <th>Ordered Date</th>
                        <th>Delivery Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <!-- Display order_ID here -->
                        </td>
                        <td>
                            <!-- Display item_name here -->
                        </td>
                        <td>
                            <!-- Display ordered_date here -->
                        </td>
                        <td>
                            <!-- Display estimated_delivery_date here -->
                        </td>
                        <td>
                            <!-- Display status here -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="noOrdersFound" id="noOrdersFound">
            <h3 id="noOrdersMsg">No Orders Found</h3>
        </div>
    </div>
</body>

</html>
