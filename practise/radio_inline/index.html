<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Buttons Inline</title>
</head>
<body>
    <div class="dualSimCheck">

        <h1>Dual Sim</h1>

        <div class="Radiobutton">
            <input type="radio" name="yn" id="Yes" value="Yes">
            <label for="Yes">Yes</label>
        </div>

        <div class="Radiobutton">
            <input type="radio" name="yn" id="No" value="No">
            <label for="No">No</label>
        </div>
        
    </div>
</body>
</html>
